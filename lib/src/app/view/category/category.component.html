<div class="container">
    <h2 class="heading">
       Edit Category In Library Managment System 
    </h2>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Category Books</th>
                <th scope="col">Edit</th>
            </tr>
        </thead>
        <tbody *ngIf="categoryBooks$ | async as category">
            <tr *ngFor="let categoryBook of category">
                <td>{{categoryBook.category}}</td>
                <td><button class="btn btn-outline-primary" [routerLink]='categoryBook._id' routerLinkActive="router-link-active" >Edit</button></td>
            </tr>          
        </tbody>
    </table>
</div>
