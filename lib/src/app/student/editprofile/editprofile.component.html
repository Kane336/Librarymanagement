<h2 class="h2">Student Edit Dashboard</h2>

<form class="formView" [formGroup]="editForm">
    <div class="form-group justify-content-end">
        <label for="exampleInputEmail1">First Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" formControlName="firstname" [(ngModel)]="student.firstname">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Second Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" formControlName="secondname" [(ngModel)]="student.secondname">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="text" class="form-control" id="exampleInputEmail1" formControlName="email" [(ngModel)]="student.email">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Date Of Birth</label>
        <input type="text" class="form-control" id="exampleInputEmail1" formControlName="dateofbirth" [(ngModel)]="student.dateofbirth">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Gender</label>
        <input type="text" class="form-control" id="exampleInputEmail1" formControlName="gender" [(ngModel)]="student.gender">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Department</label>
        <input type="text" class="form-control" id="exampleInputEmail1" formControlName="department" [(ngModel)]="student.department">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Year</label>
        <input type="text" class="form-control" id="exampleInputEmail1" formControlName="year" [(ngModel)]="student.year">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Univesty Roll Number</label>
        <input type="text" class="form-control" id="exampleInputEmail1" formControlName="rollno" [(ngModel)]="student.rollno">
    </div>

    <button class="btn btn-primary" id="editButton" type="button" (click)="editFormSave()" >Edit & Save Changes</button>
</form>
