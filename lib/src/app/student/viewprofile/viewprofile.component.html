<h2 class="h2">Student View Dashboard</h2>

<form class="formView" [formGroup]="viewForm">
    <div class="form-group justify-content-end">
        <label for="exampleInputEmail1">First Name</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="{{student.firstname}}" formControlName="firstname">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Second Name</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="{{student.secondname}}"
            formControlName="secondname">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Email</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="{{student.email}}"
            formControlName="email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Date Of Birth</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="{{student.dateofbirth}}"
            formControlName="dateofbirth">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Gender</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="{{student.gender}}"
            formControlName="gender">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Department</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="{{student.department}}"
            formControlName="department">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Year</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="{{student.year}}"
            formControlName="year">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Univesty Roll Number</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="{{student.rollno}}"
            formControlName="rollno">
    </div>
</form>
