<h2 class="h2">Change Password</h2>

<form class="formView" [formGroup]="changePasswordForm">
    <div class="form-group justify-content-end">
        <label for="exampleInputEmail1">Enter Present Password</label>
        <input type="password" class="form-control" id="exampleInputEmail1" formControlName="presentpassword">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Enter New Password</label>
        <input type="password" class="form-control" id="exampleInputEmail1" formControlName="newpassword">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Enter Conform Password</label>
        <input type="password" class="form-control" id="exampleInputEmail1" formControlName="conformpassword">
    </div>
    <button type="button" class="btn btn-primary" (click)="savePassword()">Change Password</button>
</form>
